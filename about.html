<!-- jQuery kód a h4 elemek interaktivitásához -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var chooseHeaders = document.querySelectorAll(".choose h4");
        var results = document.querySelectorAll(".result");

        chooseHeaders.forEach(function (header, index) {
            header.addEventListener("click", function () {
                chooseHeaders.forEach(function (h) {
                    h.classList.remove("active");
                });
                results.forEach(function (result) {
                    result.classList.remove("active");
                });
                header.classList.add("active");
                results[index].classList.add("active");
            });
        });
    });
</script>
